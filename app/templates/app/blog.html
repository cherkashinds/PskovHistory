{% extends "app/layout.html" %}  

{% block content %}
<div class="main_content">
    <h1>Новости</h1>
 
    {% for post in posts %} 
    <hr/>
    
    <div class="row">
    <div class="jumbotron"> 
    <h2> {{post.title}} </h2> 
    <p> {{post.posted}} </p> 
     
    <p> <a href="{% url 'blogpost' parametr=post.id %}">{{ post.description }}</a>  </p>
    
    
    {% endfor %}
</div>

  
{% endblock %}
